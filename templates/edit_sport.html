{% extends "layout.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_sport/{{sports.sport_id}}" method="POST"> //Form data is posted to the /update_sport route
          <div class="form-group">
            <input type="text" name="sport_name" value="{{sports.sport_name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="location" value="{{sports.location}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="teacher" value="{{sports.teacher}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
